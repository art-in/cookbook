derive_builder = "0.11.0"
wasm-bindgen = "0.2.79"
web-sys = { version = "0.3.56", features = [
    "Window",
    "HtmlInputElement",
    "HtmlTextAreaElement",
    "HtmlInputElement",
    "File",
    "FileList",
    "Url",
] }
