<div class="photo col-md-3 col-sm-4 col-xs-12"
     [ngClass]="{editable: editable}"
     (click)="onPhotoAdd($event, photo)">

    <div class="controls" *ngIf="editable && recipe && recipe.PhotoId">
        <span (click)="onPhotoDelete($event)"
                class="glyphicon glyphicon-trash"></span>
    </div>

    <img *ngIf="recipe && recipe.PhotoId"
          class="img-thumbnail"
          [src]="photoPath"/>

    <!-- placeholder -->
    <img *ngIf="!recipe || !recipe.PhotoId"
          class="img-thumbnail"
          data-src="holder.js/160x160"/>

    <input type="file" #photo (change)="onPhotoChange($event)"/>
</div>

<div class="col-md-9 col-sm-8 col-xs-12">
    <form>
        <div class="form-group">
            <input class="name col-xs-12"
                    [(ngModel)]="recipe.Name"
                    [disabled]="!editable"
                    autofocus="editable && focusName"
                    select-on-click>
        </div>
        <div class="form-group">
            <textarea class="description col-xs-12"
                      [rows]="descriptionRowsCount"
                      [(ngModel)]="recipe.Description"
                      [disabled]="!editable"
                      select-on-click>
            </textarea>
        </div>
        <div class="form-group">
            <div class="col-xs-6 col-sm-4 col-md-2">
                <label>
                    <span class="glyphicon glyphicon-time"></span>
                </label>
                <input type="number"
                        class="complexity"
                        min="1" max="10"
                        [(ngModel)]="recipe.Complexity"
                        [disabled]="!editable"
                        select-on-click>
            </div>
            <div class="col-xs-6 col-sm-4 col-md-2">
                <label>
                    <span class="glyphicon glyphicon-star"></span>
                </label>
                <input type="number"
                        class="popularity"
                        min="1" max="10"
                        [(ngModel)]="recipe.Popularity"
                        [disabled]="!editable"
                        select-on-click>
            </div>
        </div>
    </form>
</div>

<div class="controls" *ngIf="deletable">
    <span (click)="onDelete($event)"
            class="glyphicon glyphicon-trash"></span>
</div>
